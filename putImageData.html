<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style></style>
<script>
    window.onload=function(){
        var canvas=document.getElementsByTagName('canvas')[0];
        var cobj=canvas.getContext('2d');
        cobj.strokeRect(10,10,100,200);
        var x=cobj.getImageData(0,0,100,100)
        cobj.putImageData(x,20,20,40,40)
    }

</script>
<body>
<canvas width="600" height="400"></canvas>
</body>
</html>
